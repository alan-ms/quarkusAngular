<div style="display: flex; align-items: center; justify-content: center; height: 100%;" *ngIf="indicators.length == 0">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
<div class="container" *ngIf="indicators.length > 0">
  <div class="header">
    <a href="/"><img src="assets/world-bank-image.jpg"></a>
    <h1>Resultado Indicador de Pobreza: {{countryId}}</h1>
  </div>
  <div class="table-result">
    <table mat-table matSort [dataSource]="dataSourceContries">

      <ng-container matColumnDef="date">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let indicator"> {{indicator.date}} </td>
      </ng-container>

      <ng-container matColumnDef="indicator">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Indicador </th>
        <td mat-cell *matCellDef="let indicator"> {{indicator.value || 'NÃ£o encontrado'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let indicator; columns: columnsToDisplay"></tr>
    </table>
    <mat-paginator [length]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
